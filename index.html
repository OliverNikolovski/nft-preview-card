<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main class="card">
    <div class="card-image-container card-item">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="image overlay">
      </div>
    </div>
    <div class="card-content card-item">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-status card-item">
      <p eth-balance>0.041 ETH</p>
      <p remaining-time>3 days left</p>
    </div>
    <hr class="card-item"/>
    <div class="card-footer card-item">
      <div class="avatar-container">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
      </div>
      <p credits>Creation of <span creator-name>Jules Wyvern</span></p>
    </div>
  </main>
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/OliverNikolovski">Oliver Nikolovski</a>.
    </div>
  </footer>
</body>
</html>
